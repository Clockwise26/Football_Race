{%  extends "layout.html" %}
    {% block body %}
    <h1>Here's the shortest path between {{ player1 }} and {{ player2 }} </h1>
    {% for player in path %}
    {% if loop.last %}
        <span style="font-weight: bold;">{{ player[0] }}</span>
    {% elif loop.index % 2 == 0 %}
        <span>{{ player[0] }} → </span>
    {% else %}
        <span style="font-weight: bold;">{{ player[0] }} → </span>
    {% endif %}
    {% endfor %}
    <br>
    <button id="menu">Menu</button>
    <button id="oracle">Start Over</button>
{% endblock %}
